<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج الاستشارات القانونية</title>
  <link href="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js" rel="stylesheet" />
  <link href="style.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #efefef;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h2 {
      color: #333;
      text-align: center;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .intro {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.8;
      text-align: right;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #222;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #1EBE5D;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #159e4b;
    }
    .confirmation {
      background-color: #e6fff0;
      border: 1px solid #b2dfdb;
      color: #004d40;
      padding: 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.8;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h2>نموذج الاستشارات</h2>
    <p class="intro">
      مرحباً بكم في خدمة "اسأل محامٍ" المقدمة من موقع
      <a href="https://sites.google.com/view/mahmoud-sharaby-lawyer" target="_blank">مكتب الأستاذ محمود شرابي</a> للمحاماة والاستشارات القانونية.
      <br>
      <strong>لطلب استشارة؛ يرجى تعبئة البيانات التالية بدقة لنتمكن من مساعدتكم في أقرب وقت ممكن. جميع المعلومات التي تقدمها تعامل بسرية تامة.</strong>
    </p>
    <form id="consultation-form" method="POST">
      <div class="form-group">
        <label><i data-lucide="user"></i> الاسم الثلاثي</label>
        <input type="text" name="الاسم" required />
      </div>

      <div class="form-group">
        <label><i data-lucide="mail"></i> البريد الإلكتروني</label>
        <input type="email" name="البريد الإلكتروني" required />
      </div>

      <div class="form-group">
        <label><i data-lucide="phone"></i> رقم الموبايل</label>
        <input type="tel" name="رقم الموبايل" required />
      </div>

      <div class="form-group">
        <label><i data-lucide="map-pin"></i> المدينة/المنطقة</label>
        <input type="text" name="المدينة/المنطقة" required />
      </div>

      <div class="form-group">
        <label><i data-lucide="folder-search"></i> حدد نوع القضية <a href="https://telegra.ph/lawsap-04-24" target="_blank">[للمساعدة]</a></label>
        <select name="نوع القضية" required>
          <option disabled selected>اختر نوع القضية</option>
          <option>القضايا المدنية والتجارية</option>
          <option>القضايا الجنائية</option>
          <option>قضايا الأحوال الشخصية</option>
          <option>القضايا الإدارية</option>
          <option>قضايا العمل</option>
          <option>قضايا الضرائب والجمارك</option>
          <option>قضايا الاستثمار</option>
          <option>قضايا دولية</option>
          <option>استشارات قانونية عامة</option>
        </select>
      </div>

      <div class="form-group">
        <label><i data-lucide="file-text"></i> عنوان موجز لقضيتك/سؤالك</label>
        <input type="text" name="عنوان موجز" required />
      </div>

      <div class="form-group">
        <label><i data-lucide="align-left"></i> موضوع الاستشارة</label>
        <textarea name="موضوع الاستشارة" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label><i data-lucide="file-up"></i> مستندات ذات صلة (اختياري)</label>
        <input type="file" name="مستندات" multiple />
      </div>

      <div class="form-group">
        <label><i data-lucide="target"></i> ما النتيجة التي ترغب في تحقيقها؟</label>
        <input type="text" name="النتيجة المطلوبة" />
      </div>

      <div class="form-group">
        <label><i data-lucide="clock"></i> ما هي حالة قضيتك/استشارتك؟</label>
        <select name="الحالة">
          <option>طارئة</option>
          <option>عاجلة</option>
          <option>تحتمل الانتظار</option>
        </select>
      </div>

      <button type="submit"><i data-lucide="send"></i> إرسال الاستشارة</button>
    </form>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();

    const form = document.getElementById('consultation-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("https://formsubmit.co/ajax/info.mahmoud.sharaby@gmail.com", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('form-container').innerHTML = `
          <div class="confirmation">
            نشكرك على التواصل مع خدمة <strong>"أسأل محامي"</strong>. تم استلام استفسارك القانوني وسيتم إحالته إلى المحامي الأكثر خبرة في مجال قضيتك.
            <br><br>
            نبذل قصارى جهدنا للرد في أقرب وقت ممكن، وعادة ما يكون ذلك خلال <strong>٣ أيام عمل</strong> للحالات العادية، والرد يكون في نفس اليوم للحالات <strong>الطارئة والعاجلة</strong> عند التأكد من كونها كذلك.
            <br><br>
            يرجى العلم أن هذه الخدمة تقدم استشارات أولية وقد تتطلب تفاصيل إضافية لتقديم إجابة شاملة.
            <br><br>
            شكراً لثقتك في <strong>مكتب الأستاذ محمود شرابي للمحاماة</strong>.
          </div>
        `;
      })
      .catch(error => {
        alert("حدث خطأ أثناء الإرسال. يرجى المحاولة لاحقًا.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
